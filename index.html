		#video_background {
			position: absolute;
			bottom: 0px;

			width: 100vw;
			/* min-height: 100vh; */
			/* width: auto; */
			/* height: 100vh; */
			z-index: -1000;
			transform: translateY(10vh);
			overflow: hidden;
		}

		@media (min-width:993px) {
			.sw-hide-large {

			}
		}

		@media (max-width:600px) {
			.sw-hide-small {
				display: none!important
			}
		}

		@media (max-width:992px) and (min-width:601px) {
			.sw-hide-medium {
				display: none!important
			}
		}

		.paytm-btn,
		.paytm-btn:active,
		.paytm-btn:focus {
			background-color: #8a8a8a;
			outline: none;
			border-style: solid;
			border-radius: 5px;
			border-color: transparent;
			color: black;
			font-size: 3rem;
			padding: 0.25rem 2rem;
			text-align: center;
			margin: auto;
			display: block;
			font-family: pirate;
			transition: 1s ease-in-out;
			border-width: 1.5px;
		}

		.paytm-btn:hover {
			background-color: transparent;
			border-color: #565656;
			color: #fff;
		}

	<main class="landing-layout">
		<!-- Landing wrap with sections -->
		<div class="landing-wrap">
			<section class="landing landing--above sw-hide-small sw-hide-medium">
				<video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="	0">
					<!-- <source src="Dreevoo_com_SlowMo.webm" type="video/webm"> -->
					<source src="img/landing.m4v" type="video/mp4"> Video not supported
				</video>
			</section>

			<section class="landing landing--above sw-hide-large " style="background-image: url(img/jacksparrow2.jpg);"></section>
			<!--style="background-image: url(img/ghostShip.jpg);"-->
			<section class="landing landing--beneath" style="background-image: url(img/2.jpg);">
				<canvas id="bubbles"></canvas>
			</section>
		</div>
		<!-- /landing-wrap -->
		<!-- Landing header with title -->
		<header class="landing-header">
			<h1 class="landing-header__title" data-text="Oceanis">
				<img src="img/web_logo.png" class="sw-hide-large" style="width: 50%">
				<img src="img/web_logo.png" class="logo_img sw-hide-small sw-hide-medium" style="width: 20%">
				<br>


			</h1>
			<h1><span id="hide" class="landing-header__tagline unica-one"><img src="img/home_genero.png" class="sw-hide-large" style="width: 75%;margin-left: 10%">
			  </h1>
			  <h1><span id="hide" class="landing-header__tagline unica-one" ><img src="img/home_genero.png" class="sw-hide-medium sw-hide-small" style="width: 100%;margin-left: 10%;padding-bottom: 14vw;padding-right: 5vw">
			  </h1>
			  <p class="neucha landing-header__tagline w3-xxlarge w3-text-white w3-display-right" style=" margin-right: 8%;">
			  	1st - 2nd - 3rd November
			  </p>
		</header>
		<!-- /landing-header -->
		<!-- Trigger button for layout change -->
		<button class="button button--trigger w3-display-bottommiddle w3-circle" aria-label="View more">

				<div ><svg class="icon icon--grid icon--shown"><use xlink:href="#icon-grid"></use></svg></div>
				<svg class="icon icon--arrow-up icon--hidden"><use xlink:href="#icon-arrow"></use></svg>
			</button>
		<!-- Sound on/off button -->
		<button class="button button--sound w3-circle" aria-label="Toggle sound">
				<svg class="icon icon--sound-on icon--shown"><use xlink:href="#icon-sound-on"></use></svg>
				<svg class="icon icon--sound-off icon--hidden"><use xlink:href="#icon-sound-off"></use></svg>
			</button>
		<!-- Featured content that gets shown after the layout opens -->
		<section class="featured-content">
			<ul class="featured-list">
				<li class="featured-list__item">
					<a href="events.html" class="featured-list__link">
							<img class="featured-list__img" src="img/icons/m1.svg" alt="Marine 1">
							<h3 class="featured-list__title">Events</h3>
						</a>
				</li>
				<li class="featured-list__item">
					<a href="#" class="featured-list__link" onclick="openNav()">
							<img class="featured-list__img" src="img/icons/m2.svg" alt="Marine 2">
							<h3 class="featured-list__title">Register</h3>
						</a>
				</li>
				<li class="featured-list__item">
					<a href="#" class="featured-list__link" onclick="openNav1()">

							<h3 class="featured-list__title " style="font-size: 13px;margin-bottom: 17%">Special attractions</h3>
						</a>
				</li>
				<li class="featured-list__item">
					<a href="/sponsor.html" class="featured-list__link">
							<img class="featured-list__img" src="img/icons/m4.svg" alt="Marine 4">
							<h3 class="featured-list__title">Sponsors</h3>
						</a>
				</li>
				<li class="featured-list__item">
					<a href="/team.html" class="featured-list__link">
							<img class="featured-list__img" src="img/icons/m5.svg" alt="Marine 5">
							<h3 class="featured-list__title" style="margin-bottom: 16%">Team</h3>
						</a>
				</li>
				<li class="featured-list__item">
					<a href="/aboutus" class="featured-list__link">

							<h3 class="featured-list__title" style="margin-bottom: 16%">About Us</h3>
						</a>
				</li>
			</ul>
		</section>

	function openNav() {

	function openNav1() {
	    document.getElementById("myNav2").style.width = "100%";
	    setTimeout(function(){ document.getElementById("myNav3").style.height = "100%"; }, 1000);
	}

	function closeNav() {
	    document.getElementById("myNav").style.width = "0%";
	}
	function closeNav1() {
		document.getElementById("myNav3").style.height = "0%";
	    document.getElementById("myNav2").style.width = "0%";
	}
